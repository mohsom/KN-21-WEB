<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна робота №7</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Лабораторна робота №7</h1>

  <!-- Завдання 1 -->
  <section>
    <h2>Завдання 1: Зміна кольору та масштабу кнопки</h2>
    <button class="button">Натисни мене</button>
  </section>

  <!-- Завдання 2 -->
  <h2>Завдання 2: Текстовий блок</h2>
  <div class="content-wrapper">
      <p>Тут має бути якийсь текст.</p>
      <p>Тепер він розкрився.</p>
  </div>

  <!-- Завдання 3 -->
  <section>
    <h2>Завдання 3: Анімація руху блоку</h2>
    <div class="animation-container">
      <div class="box"></div>
    </div>
  </section>

  <!-- Індивідуальне завдання -->
  <section>
    <h2>Індивідуальне завдання</h2>
    <button onclick="animateCircle()">Запустити анімацію кола</button>
    <div class="animation-container">
      <div class="circle" id="circle"></div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
