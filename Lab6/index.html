<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Форма реєстрації</h2>
            
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="6">
            
            <label for="confirmPassword">Повторіть пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required min="10">
            
            <label for="group">Група студентів:</label>
            <select id="group" name="group" required>
                <option value="">Оберіть групу</option>
                <option value="IT-101">ІТ-101</option>
                <option value="IT-102">ІТ-102</option>
                <option value="IT-103">ІТ-103</option>
                <option value="IT-104">ІТ-104</option>
            </select>
            
            <button type="submit">Зареєструватися</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
