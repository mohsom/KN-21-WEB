<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Лабораторна робота №5</title>
</head>
<body>
    <header>
        <h1>Маніпуляція DOM та обробка подій</h1>
    </header>
    <main>
        <p id="text">Цей текст зміниться при натисканні кнопки.</p>
        <button id="changeTextBtn">Змінити текст</button>

        <div id="content">
            <p>Наведіть курсор на цей текст.</p>
        </div>

        <button id="addElementBtn">Додати елемент</button>
        <button id="removeElementBtn">Видалити останній елемент</button>
        <ul id="list"></ul>

        <button id="clickCounterBtn">Натисніть 5 разів!</button>
    </main>
    <footer>
        <p>Лабораторна робота 5, JavaScript, DOM, події.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
